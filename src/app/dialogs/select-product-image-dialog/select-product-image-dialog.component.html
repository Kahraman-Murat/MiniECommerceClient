<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>
      <input *ngIf="!image.showcase" type="radio" name="img" (click)="showCase(image.id)" />
      <input *ngIf="image.showcase" type="radio" name="img" (click)="showCase(image.id)" checked />
      
      <!--
  <div mat-card-avatar class="product-header-image"></div>
  <mat-card-title>Shiba Inu</mat-card-title>
  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    -->
    </mat-card-header>
    <img mat-card-image [src]="image.path" alt="image.path">
    <mat-card-content>
      <!--{{image.fileName}}-->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color:chocolate; color:wheat;" (click)="deleteImage(image.id, $event)">DELETE</button>
    </mat-card-actions>
  </mat-card>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
