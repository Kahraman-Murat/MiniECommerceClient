<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <div class="form-group">
        <label for="userName" class="form-label">Kullanici Adi & Email</label>
        <input #txtUserNameOrEmail type="text" class="form-control" id="userName" placeholder="Kullanici Adi">
        <small class="form-text text-muted invalid-feedback">***</small>

      </div>

      <div class="form-group">
        <label for="password" class="form-label">Sifre</label>
        <input #txtPassword type="password" class="form-control" id="password" placeholder="Sifre">
      </div>

      <button type="submit" class="btn btn-primary" (click)="login(txtUserNameOrEmail.value, txtPassword.value)">Giris Yap</button>

  </div>
  <div class="col-md-3"></div>
</div>
